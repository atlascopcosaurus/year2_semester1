<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Test</title>

    <!-- jsMind library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsmind/style/jsmind.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsmind/js/jsmind.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsmind/js/jsmind.draggable.js"></script>

    <style>
        #mindMapDiv {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Simple Mind Map Test</h1>

        <!-- Mind Map container -->
        <h2 class="mt-5">Mind Map:</h2>
        <div id="mindMapDiv"></div>
    </div>

    <script>
        // Initialize a simple jsMind mind map
        function generateSimpleMindMap() {
            const mind = {
                "meta": {
                    "name": "SimpleMindMap",
                    "author": "jsMind",
                    "version": "1.0"
                },
                "format": "node_tree",
                "data": {
                    "id": "root",
                    "topic": "Root",
                    "children": [
                        { "id": "child1", "topic": "Child 1" },
                        { "id": "child2", "topic": "Child 2" }
                    ]
                }
            };

            const options = {
                container: 'mindMapDiv',
                editable: true,
                theme: 'primary' // jsMind theme
            };

            const mindMap = new jsMind(options);
            mindMap.show(mind);
        }

        window.onload = generateSimpleMindMap;
    </script>
</body>

</html>
